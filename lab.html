<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Laboratorio</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="lab.css">
	<script src="lab.js" type="text/javascript"></script>
</head>
<body>
	<div class="formulario">
		<h1>Create Account</h1>

		<form id="rellenar" name="acceso">
			<fieldset>
				<label for="nombre"> Nombre </label>
					<br>
					<input type="text" id="nombre" pattern="[A-Za-z]{1,100}" required="required">

				<br><br>

				<label for="email"> Email </label>
					<br>
					<input type="email" id="email" value="" required="required">

				<br> <br>

				<label for="clave"> Clave </label>
					<br>
					<input type="password" id="password-1" minlength="8" required="required">

				<br> <br>

				<label for="confirmar"> Confirme su clave </label>
					<br>
					<input type="password" id="password-2" minlength="8" required="required">

				<br> <br>

					<input type="submit" id="submit" value="Enviar" onclick="comprobarClave()" onclick="validarForm()">

			</fieldset>
		</form>
	</div>

</body>
</html>
